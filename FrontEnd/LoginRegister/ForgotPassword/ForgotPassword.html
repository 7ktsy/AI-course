<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPassword</title>
    <link rel="stylesheet" href="ForgotPassword.css">
</head>

<body>
    <div class="ForgotPasswordcontainer">
        <div class="forgotpasswordcontainer">
            <div class="formTitle">忘记密码</div>
            <div id="registerFormContainer">
                <div class="form-group">
                    <input type="text" id="phone" name="phone" required placeholder="请输入手机号">
                <div id="phoneError" class="error-message">请输入有效的手机号</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="请输入密码">
                <div id="passwordError" class="error-message">请输入密码</div>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码">
                <div id="confirmPasswordError" class="error-message">两次密码不一致</div>
            </div>
            
            <div class="verificationCodeContainer">
                <input type="text" id="studentCaptcha" name="studentCaptcha" placeholder="请输入验证码">
                <img src="/captcha" alt="验证码" id="studentCaptchaImg" onclick="refreshCaptcha('studentCaptchaImg')"
                    style="cursor:pointer; height: 40px;">
            </div>
            <div id="captchaError" class="error-message">请输入验证码</div>
           <div class="form-group">
    <button type="button" id="submitBtn">修改密码</button>
</div>
            <div class="toggle-mode">
                <div class="toggle-links">
                    <a href="../Login/Login.html" class="toggle-link">已有账号？去登录</a>
                    <a href="../Register/Register.html" class="toggle-link">没有账号？去注册</a>
                </div>
            </div>
        </div>
    </div>
    <script src="ForgotPassword.js"></script>
</body>

</html>
