<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>

<body>
    <div class="Registercontainer">
        <div class="registercontainer">
            <div class="formTitle">注册</div>
            <div class="role-selector">
                <button class="role-btn" id="studentRoleBtn" onclick="showForm('student'); this.focus();"
                    tabindex="0">我是学生</button>
                <button class="role-btn" id="teacherRoleBtn" onclick="showForm('teacher'); this.focus();"
                    tabindex="0">我是老师</button>
            </div>
            <div id="registerFormContainer">
                <form id="studentForm" class="register-form" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="studentUsername" name="studentUsername" placeholder="请输入昵称">
                        <div id="studentusernameError" class="error-message">用户昵称不能为空</div>
                    </div>
                    <div class="form-group autocomplete">
                        <input type="text" id="studentUniversity" name="studentUniversity" autocomplete="off"
                            placeholder="请输入大学名称">
                        <div id="studentUniversityError" class="error-message">请正确输入大学名称</div>
                        <div id="studentUniversityDropdown" class="autocomplete-items"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="studentPhone" name="studentPhone" placeholder="请输入手机号">
                        <div id="studentPhoneError" class="error-message">请输入有效的手机号</div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="studentPassword" name="studentPassword" placeholder="请输入密码">
                        <div id="studentPasswordError" class="error-message">请输入密码</div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="studentConfirmPassword" name="studentConfirmPassword"
                            placeholder="请再次输入密码">
                        <div id="studentConfirmPasswordError" class="error-message">两次密码不一致</div>
                    </div>
                    <div class="verificationCodeContainer">
                        <input type="text" id="studentCaptcha" name="studentCaptcha" placeholder="请输入验证码">
                        <img src="/captcha" alt="验证码" id="studentCaptchaImg"
                            onclick="refreshCaptcha('studentCaptchaImg')" style="cursor:pointer; height: 40px;">
                    </div>
                    <div id="studentCaptchaError" class="error-message">请输入验证码</div>
                    <div class="form-group">
                        <button type="submit">注册</button>
                    </div>
                </form>
                <form id="teacherForm" class="register-form" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="teacherUsername" name="teacherUsername" placeholder="请输入昵称">
                        <div id="teacherusernameError" class="error-message">用户昵称不能为空</div>
                    </div>
                    <div class="form-group autocomplete">
                        <input type="text" id="teacherUniversity" name="teacherUniversity" autocomplete="off"
                            placeholder="请输入大学名称">
                        <div id="teacherUniversityError" class="error-message">请正确输入大学名称</div>
                        <div id="teacherUniversityDropdown" class="autocomplete-items"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="teacherPhone" name="teacherPhone" placeholder="请输入手机号">
                        <div id="teacherPhoneError" class="error-message">请输入有效的手机号</div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="teacherPassword" name="teacherPassword" placeholder="请输入密码">
                        <div id="teacherPasswordError" class="error-message">请输入密码</div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="teacherConfirmPassword" name="teacherConfirmPassword"
                            placeholder="请再次输入密码">
                        <div id="teacherConfirmPasswordError" class="error-message">两次密码不一致</div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="teacherTitle" name="title" placeholder="请输入职称">
                        <div id="teacherTitleError" class="error-message">请输入有效的职称</div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="teacherDepartment" name="department" placeholder="请输入所在系部">
                        <div id="teacherDepartmentError" class="error-message">请输入有效的系部</div>
                    </div>
                    <div class="verificationCodeContainer">
                        <input type="text" id="teacherCaptcha" name="teacherCaptcha" placeholder="请输入验证码">
                        <img src="/captcha" alt="验证码" id="teacherCaptchaImg"
                            onclick="refreshCaptcha('teacherCaptchaImg')" style="cursor:pointer; height: 40px;">
                    </div>
                    <div id="teacherCaptchaError" class="error-message">请输入验证码</div>
                    <div class="form-group">
                        <button type="submit">注册</button>
                    </div>
                </form>
                <form id="adminForm" class="register-form" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="adminUsername" name="adminUsername" required placeholder="请输入管理员账号">
                    </div>
                    <div class="form-group">
                        <input type="password" id="adminPassword" name="adminPassword" required placeholder="请输入密码">
                    </div>
                    <div class="verificationCodeContainer">
                        <input type="text" id="adminCaptcha" name="adminCaptcha" required placeholder="请输入验证码">
                        <img src="/captcha" alt="验证码" id="adminCaptchaImg" onclick="refreshCaptcha('adminCaptchaImg')"
                            style="cursor:pointer; height: 40px;">
                    </div>
                    <div class="form-group">
                        <button type="submit">注册</button>
                    </div>
                </form>
            </div>
            <div class="toggle-mode">
                <div class="toggle-links">
                    <a href="../Login/Login.html" class="toggle-link">已有账号？去登录</a>
                    <a href="../ForgotPassword/ForgotPassword.html" class="toggle-link">忘记密码？去找回</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://blog-static.cnblogs.com/files/technology/school.js  "></script>
    <script src="Register.js"></script>
</body>

</html>
