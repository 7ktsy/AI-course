<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course - 智能教学系统</title>
    <link rel="stylesheet" href="styles/Layout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="https://i.imgur.com/SuVI48o.png" alt="Logo" class="logo-img">
                <span class="logo-text">AI Course</span>
            </div>
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" class="search-box" placeholder="搜索课程...">
                    <button class="search-button" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="notification">
                <i class="bi bi-bell"></i>
                <span class="notification-badge">0</span>
            </div>
            <div class="user-info">
                <img src="assets/avatar-default.png" alt="User Avatar" class="user-avatar">
                <span class="user-name">用户名</span>
                <span class="user-role">角色</span>
            </div>
            <div class="settings">
                <i class="bi bi-gear"></i>
            </div>
            <div class="logout">
                <i class="bi bi-box-arrow-right"></i>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <div class="main-container">
        <!-- 左侧菜单栏 -->
        <nav class="sidebar">
            <div class="menu-container">
                <!-- 菜单项将通过JavaScript动态加载 -->
            </div>
        </nav>

        <!-- 内容区域 -->
        <main class="content">
            <div class="content-header">
                <h1 class="page-title">欢迎使用智能教学系统</h1>
                <nav class="breadcrumb">
                    <span class="breadcrumb-item">首页</span>
                </nav>
            </div>
            <div class="content-body">
                <!-- 动态加载的内容将在这里显示 -->
            </div>
        </main>
    </div>

    <!-- 底部信息 -->
    <footer class="footer">
        <div class="footer-content">
            <p>版权所有 &copy; 2024 AI Course 智能教学系统</p>
            <p>|</p>
            <p><a href="#" class="footer-link">关于我们</a></p>
            <p>|</p>
            <p><a href="#" class="footer-link">联系我们</a></p>
            <p>|</p>
            <p><a href="#" class="footer-link">帮助中心</a></p>
        </div>
    </footer>

    <script src="scripts/Layout.js"></script>
</body>
</html>
